<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Challenge</title>
</head>

<body>
    <div id="container">

        <!--  Header  -->
        <header>
            <img id="logo" src="logo.png">
            <h1 class="green-color">Taking Booleaners from A to B</h1>
        </header>

        <!-- Navbar (Prenota) (Termina Prenotazione) (Accendi Luci) -->
        <nav>
            <input class="button-style" type="button" value="Prenota">
            <input class="button-style" type="button" value="Termina Prenotazione">
            <input class="button-style" type="button" value="Accendi Luci">
        </nav>

        <main>
            <!-- Informazioni e selezione monopattino -->
            <section>
                <input class="checkbox" type="checkbox">
                <h3>Monopattino Gino22</h3>

                <div>
                    <span class="font address">Via Guadalametri - a 220 metri da te</span>
                </div>
                <span class="font">Stato carica:</span>

                <!-- Carattere invisibile per ricreare la batteria -->
                <div class="half-battery">&#8205;</div>
            </section>

            <!-- Informazioni e selezione monopattino -->
            <section>
                <input class="checkbox" type="checkbox">
                <h3>Monopattino Mike24</h3>

                <div>
                    <span class="font address">Via Ricciardoni - a 420 metri da te</span>
                </div>
                <span class="font">Stato carica:</span>

                <!-- Carattere invisibile per ricreare la batteria -->
                <div class="full-battery">&#8205;</div>
            </section>

            <!-- Informazioni e selezione monopattino -->
            <section>
                <input class="checkbox" type="checkbox">
                <h3>Monopattino Fede154</h3>

                <div>
                    <span class="font address">Via Mentarini - a 490 metri da te</span>
                </div>
                <span class="font">Stato carica:</span>

                <!-- Carattere invisibile per ricreare la batteria -->
                <div class="low-battery">&#8205;</div>
            </section>
        </main>

    </div>

</body>

</html>
